<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
    ></script>
    <script defer src="./scripts/script.js"></script>
    <style>
      .some {
        height: 200px;
        width: 300px;
        display: flex;
        background-color: red;
      }
    </style>
    <title>CPS</title>
  </head>
  <body>
    <section class="brands">
      <div class="brands__title">
        <div class="container">
          <h2 class="brands__h2 h2">Ремонт техники различных брендов</h2>
        </div>
      </div>
      <div class="container">
        <div class="brands__content">
          <div class="brands__swiper swiper">
            <ul class="brands__swiper-wrapper swiper-wrapper">
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-lenovo">
                    <use xlink:href="./images/svgs/sprite.svg#lenovo" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-samsung">
                    <use xlink:href="./images/svgs/sprite.svg#samsung" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-apple">
                    <use xlink:href="./images/svgs/sprite.svg#apple" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-view-sonic">
                    <use xlink:href="./images/svgs/sprite.svg#view-sonic" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-bosch">
                    <use xlink:href="./images/svgs/sprite.svg#bosch" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-hp">
                    <use xlink:href="./images/svgs/sprite.svg#hp" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-acer">
                    <use xlink:href="./images/svgs/sprite.svg#acer" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-sony">
                    <use xlink:href="./images/svgs/sprite.svg#sony" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-lenovo">
                    <use xlink:href="./images/svgs/sprite.svg#lenovo" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-samsung">
                    <use xlink:href="./images/svgs/sprite.svg#samsung" />
                  </svg>
                </a>
              </li>
              <li class="swiper-slide swiper-wrapper__brand brand">
                <a class="brand__content" href="#">
                  <svg class="icon__svg icon__svg-apple">
                    <use xlink:href="./images/svgs/sprite.svg#apple" />
                  </svg>
                </a>
              </li>
            </ul>
            <div class="swiper-pagination"></div>
          </div>
          <button class="brands__button button-read-more">Показать все</button>
        </div>
      </div>
    </section>
  </body>
</html>
